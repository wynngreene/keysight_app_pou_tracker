<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PoU Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>PoU Tracker</h1>
  </header>

  <main>
    <div class="container">
      <!-- Card 1: Main Entry -->
      <div class="card">
        <h3>USER Display</h3>
        <form class="partsForm" id="form1" autocomplete="off">

          <label for="employeeName1">Employee Name:</label>
          <select id="employeeName1" name="employeeName" required>
            <option value="" disabled selected>Select Employee</option>
          </select>

          <label for="partNumber1">Part Number:</label>
          <select id="partNumber1" name="partNumber" required>
            <option value="" disabled selected>Select Part</option>
          </select>

          <label for="jobNumber1">Job Number:</label>
          <input type="text" id="jobNumber1" name="jobNumber" required>

          <label for="quantity1">Quantity:</label>
          <input type="number" id="quantity1" name="quantity" min="1" required>

          <label for="inventoryCount1">Inventory Count (at time):</label>
          <input type="number" id="inventoryCount1" name="inventoryCount" min="0">

          <label for="adjustCount1">Adjust Count:</label>
          <input type="number" id="adjustCount1" name="adjustCount" placeholder="Optional">

          <label for="datePulled1">Date Pulled:</label>
          <div class="date-row">
            <button id="todayDateBtn" type="button">Today</button>
            <input type="date" id="datePulled1" name="datePulled" required>
          </div>

          <label for="notes1">Notes:</label>
          <input type="text" id="notes1" name="notes" placeholder="Optional notes...">

          <input type="submit" class="full-width-btn" value="Submit Entry">
        </form>
      </div>

      <!-- Card 2: Add Dropdown Options -->
      <div class="card">
        <h3>ADMIN Display</h3>

        <form id="addEmployeeForm" autocomplete="off">
          <label for="employeeName2">Add Employee Name:</label>
          <input type="text" id="employeeName2" name="employeeName">
          <input type="submit" class="full-width-btn" value="Add Employee">
        </form>

        <form id="addPartForm" autocomplete="off">
          <label for="partNumber2">Add Part Number:</label>
          <input type="text" id="partNumber2" name="partNumber">
          <input type="submit" class="full-width-btn" value="Add Part">
        </form>
      </div>
    </div>

    <!-- Export Buttons -->
    <div class="export-buttons">
      <button id="exportBtn">Export to CSV</button>
      <button id="exportTxtBtn">Export to TXT</button>
    </div>

    <!-- Data Table -->
    <section aria-label="Pulled Parts Table">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Job Number</th>
            <th>Part Number</th>
            <th>Quantity</th>
            <th>Inventory Count</th>
            <th>Adjust Count</th>
            <th>Date Pulled</th>
            <th>Time of Request</th>
            <th>Fulfilled</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries populate here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
